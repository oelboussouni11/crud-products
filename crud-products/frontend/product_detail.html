<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Product Detail</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
  <div class="container">
    <a class="brand" href="index.html">3irq — Product Manager</a>
    <nav>
      <a href="index.html">Products</a>
      <a class="btn" href="product_form.html">+ New Product</a>
      <span class="spacer"></span>
      <a class="link" href="login.html">Login</a>
      <a class="btn ghost" href="signup.html">Sign up</a>
    </nav>
  </div>
</header>


  <main class="container">
    <h1>“Atlas” Tee</h1>

    <div class="detail">
      <img src="assets/placeholder.png" alt="Product image" />
      <div class="detail-info">
        <dl class="meta">
          <div><dt>Category</dt><dd>T-Shirts</dd></div>
          <div><dt>Price</dt><dd>$25.00</dd></div>
          <div><dt>Stock</dt><dd>42</dd></div>
          <div><dt>Created</dt><dd>2025-08-01</dd></div>
          <div><dt>Updated</dt><dd>2025-08-10</dd></div>
        </dl>

        <h2 class="sr-only">Description</h2>
        <p class="description">
          Soft cotton tee with a minimal Moroccan pattern inspired by zellige.
        </p>

        <div class="detail-actions">
          <a class="btn" href="product_form.html">Edit</a>
          <a class="btn danger" href="product_delete.html">Delete</a>
          <a class="btn ghost" href="index.html">Back</a>
        </div>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">© 2025 3irq</div>
  </footer>
</body>
</html>
